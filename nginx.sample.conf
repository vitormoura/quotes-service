server {
        listen 80;
        server_name SERVER_OR_IP_ADDRESS;

        set $app_home "APP_ROOT_DIR";

        location / {
                include uwsgi_params;
                uwsgi_pass unix:$app_home/myapp.sock;
        }

        location ^~ /static/  {
            include  /etc/nginx/mime.types;
            root $app_home;
        }
}